<ion-view>
        <ion-tabs class="tabs-icon-top index-tabs" ng-class="{'tabs-item-hide': hideTabs}">

            <ion-tab title="首页" icon-on="icon-index-tab icon-tabs-main-on" icon-off="icon-index-tab icon-tabs-main-off" ng-click="tabSwitch('index.main')">
                <ion-nav-view name="main">

                </ion-nav-view>
            </ion-tab>

            <ion-tab title="分类" icon-on="icon-index-tab icon-tabs-category-on" icon-off="icon-index-tab icon-tabs-category-off" ng-click="tabSwitch('index.category')">
                <ion-nav-view name="category">

                </ion-nav-view>
            </ion-tab>

            <ion-tab title="购物车" icon-on="icon-index-tab icon-tabs-cart-on" icon-off="icon-index-tab icon-tabs-cart-off" badge="cartQuantity" badge-style="badge-positive" ng-click="tabSwitch('index.cart')">
                <ion-nav-view name="cart">

                </ion-nav-view>
            </ion-tab>

            <ion-tab title="我的" icon-on="icon-index-tab icon-tabs-ucenter-on" icon-off="icon-index-tab icon-tabs-ucenter-off" ng-click="tabSwitch('index.ucenter')">
                <ion-nav-view name="ucenter">

                </ion-nav-view>
            </ion-tab>

        </ion-tabs>
</ion-view>
